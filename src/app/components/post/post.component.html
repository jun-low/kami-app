@if (post) {
<nav aria-label="breadcrumb">
  <ol class="breadcrumb my-5 px-4">
    <li class="breadcrumb-item"><a routerLink="/" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Home</a></li>
    <li class="breadcrumb-item"><a routerLink="/posts" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Posts</a></li>
    <li class="breadcrumb-item active" aria-current="page">Post - {{ post.id }}</li>
  </ol>
</nav>

<div class="container my-5 px-4">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h1 class="card-title">{{ post.title }}</h1>
          <p class="card-text">{{ post.body }}</p>
          <p class="card-text">User ID: <a [routerLink]="['/users', post.userId]" routerLinkActive="router-link-active" 
            class="link-primary link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover">{{ post.userId }}</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
}
